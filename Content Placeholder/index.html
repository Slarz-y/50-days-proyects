<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Content Placeholder</title>
</head>
<body>
    <div class="card">
        <div class="card-header animated-bg" id="header">

        </div>
        <div class="card-content">
            <h3 class="card-title animated-bg animated-bg-text" id="title"></h3>
            <p class="card-excerpt" id="excerpt">
                <span class="animated-bg animated-bg-text"></span>
                <span class="animated-bg animated-bg-text"></span>
                <span class="animated-bg animated-bg-text"></span>
            </p>
        </div>
        <div class="author">
            <div class="profile-img animated-bg" id="profile-img"></div>
            <div class="author-info">
                <strong class id="name animated-bg animated-bg-text"></strong>
                <small class id="date animated-bg animated-bg-text"></small>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
